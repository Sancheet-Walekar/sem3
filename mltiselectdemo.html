<html>
<title>Programming Languages</title>
<body>
<h1>Demo Page</h1>

  <p>Please select your favorite Web language:</p>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label><br>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label><br>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label>

  <br>  

  <p>Please select your age:</p>
  <input type="radio" id="age1" name="age" value="30">
  <label for="age1">0 - 30</label><br>
  <input type="radio" id="age2" name="age" value="60">
  <label for="age2">31 - 60</label><br>  
  <input type="radio" id="age3" name="age" value="100">
  <label for="age3">61 - 100</label><br><br>
  
  <p>Show Checkboxes:</p>
  <input type="checkbox" id="1" name="lab1">
  <label for="1">Database Lab</label><br>
  <input type="checkbox" id="2" name="lab2">
  <label for="2">Programming Lab</label><br>
  <input type="checkbox" id="3" name="lab3">
  <label for="3">Language Lab</label><br><br>
 
  
  <p> Select programming languages : </p>
  <select name="Languages" id="select_languages" multiple>
		<option value="C++" >C++</option>
		<option value="Python">Python</option>
		<option value="C">C</option>
		<option value="Java">Java</option>
		<option value="C#">C#</option>
		<option value="Ruby">Ruby</option>
   </select><br><br><br>   
   
  <input type="submit" value="Submit">

</body>
</html>
